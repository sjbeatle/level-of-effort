<h2
  class='welcome-title'
  *ngIf='userService.name | async; else noUser'
>Welcome back, {{userService.name | async}}!</h2>

<ng-template #noUser>
  <h2 class='welcome-title'>Hey! Who are you, again?</h2>
  <input
    class='welcome-name'
    type='text'
    placeholder='Name'
    [(ngModel)]='name'
    (keyup)="onKey($event)"
  />
  <br />
</ng-template>

<button
  class='btn-room'
  (click)='acceptName()'
>{{buttonText}}</button>

<button
  class='btn-reset-name h-link'
  (click)='resetName()'
  *ngIf='userService.name | async'
>Not {{userService.name | async}}? Click here.</button>
